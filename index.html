<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expenses</title>
    <!-- stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container my-5 bg-body shadow p-4 rounded">
            <div class="row gy-4 text-center ">
                <h1 class="text-center display-4 fw-bold">Monthly Expense calculation App</h1>
                <div class="col-md-6 d-flex align-items-center">
                    <img src="images/41832.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-md-6">
                    <div class="shadow bg-light p-3 rounded">
                        <h2 class="text-center py-3">Income</h2>
                        <div class="income-sec d-flex align-items-center justify-content-center">
                            <label for="income">Income:</label>
                            <input id="income-input" type="text" class="form-control ms-2"
                                placeholder="Your Monthly Income">
                        </div>
                        <!------------- expense input field  -------------->
                        <div class="expense-section">
                            <h2 class="text-center my-4">Expenses</h2>
                            <div class="food d-flex align-items-center">
                                <label for="food-cost">Food:</label>
                                <input id="food-cost" type="text" class="form-control ms-2"
                                    placeholder="monthly food cost">
                            </div>
                            <div class="rent d-flex align-items-center py-3">
                                <label for="rent-cost">Rent:</label>
                                <input id="rent-cost" type="text" class="form-control ms-2" placeholder="monthly rent">
                            </div>
                            <div class="cloth d-flex align-items-center py-3">
                                <label for="cloth-cost" placeholer="monthly cloth cost">Cloths: </label>
                                <input id="cloth-cost" type="text" class="form-control ms-2"
                                    placeholder="monthly cloth cost">
                            </div>
                            <!--------------- Error Message -------->
                            <p id="error-message" class="error text-danger">You can enter only positive and integer
                                input</p>
                            <!--------------- Error Message end -------->
                            <button id="calculate-btn" class="btn btn-primary fw-bold">Calculate</button>
                        </div>
                        <!-- total expense calculation section  -->
                        <div class="total-expenses">
                            <h4 class="mt-2">Total Expenses: <span id="total-expense">00</span></h4>
                            <h4>Balance: <span id="balance">00</span></h4>
                            <p id="balance-losing" class="losing text-danger">Your Balance Amount is losing..</p>
                        </div>
                        <p id="insufficient" class="exp-alert text-danger">Don't have sufficient balance</p>
                        <!-- ---- savings section ----- -->
                        <div class="saving d-flex align-items-center p-2">
                            <div class="save d-flex align-items-center">
                                <label for="saving">Save:</label>
                                <input id="saving-input" type="text" class="form-control ms-2 text-center">
                            </div>
                            <span class="px-4">%</span>
                            <button id="saving-btn" class="btn btn-primary fw-bold">Save</button>

                        </div>
                        <h4>Saving Amount: <span id="saving-amount">00</span></h4>
                        <h3> Remaining Balance: <span id="remaining-balance">00</span></h3>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- script  -->
    <script src="js/main.js"></script>
</body>

</html>
